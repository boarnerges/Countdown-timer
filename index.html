<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
</link>
  </head>
  <body>
    <i class="fas fa-snowflake"></i>

    <h1>New Year is Coming</h1>

    <div class="countdown-container">
      <div class="countdown days-c">
        <p class="text" id="days">0</p>
        <span>days</span>
      </div>

      <div class="countdown hours-c">
        <p class="text" id="hours">0</p>
        <span>hours</span>
      </div>

      <div class="countdown minutes-c">
        <p class="text" id="mins">0</p>
        <span>minutes</span>
      </div>

      <div class="countdown seconds-c">
        <p class="text" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
